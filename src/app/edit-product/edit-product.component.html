<div class="container mt-3 col-md-6 offset-md-3 border border-success p-4">
  <form [formGroup]="productFormGroup" (ngSubmit)="handleUpdateProduct()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" class="text-danger">
        {{getErrorMessage('Name', productFormGroup.controls['name'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" id="price" formControlName="price" class="form-control">
      <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched" class="text-danger">
        {{getErrorMessage('Price', productFormGroup.controls['price'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label  class="form-label">Promotion</label>
      <input type="checkbox" formControlName="promotion" class="form-check">
    </div>
    <button type="submit" class="btn btn-outline-success" [disabled]="this.productFormGroup.invalid">Save</button>
  </form>

</div>
